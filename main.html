<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>

  <style>
    .container {
      text-align: center;
      margin-top: 40px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: pink;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .win {
      background: purple;
      color: white;
    }

    .message {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1>Tic Tac Toe</h1>

    <!-- Player Inputs -->
    <label for="player-1">Player 1</label><br />
    <input id="player-1" type="text" placeholder="enter name" /><br /><br />

    <label for="player-2">Player 2</label><br />
    <input id="player-2" type="text" placeholder="enter name" /><br /><br />

    <!-- Start Button -->
    <button id="submit">Start Game</button>
  </div>

  <!-- JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
