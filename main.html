<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Tic Tac Toe</title>
	<style>
		.container{
			text-align: center;
		}
		.board{
			display:grid;
			grid-template-columns: repeat(3, 100px);
			gap: 5px;
			margin : 20px auto;
			align-content:center;
		}
		.cell {
      width: 100px;
      height: 100px;
      background: pink;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .win {
      background: purple;
      color: white;
    }
    .hidden { display: none; }
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<div class="container" id="container">
		<h1>TIC TAC TOE</h1>
		<form method="post" action="" >
			
		
		<label for="player1">Player 1</label>
		<input id="player1" placeholder="enter name" name="player-1"> <br/><br>
		<label for="player2">Player 2</label>
		<input id="player2" placeholder="enter name" name="player-2"><br><br>
		<input  type="submit" value="Start Game" id="submit">
			</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
